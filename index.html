<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Mad Libs</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1 class="title">Mad Libs Madness</h1>
			<p class="description"><strong>Let's play Mad Libs!</strong> You are going to be prompted to enter different types of words & numbers to create a nonsensical story!
			</p>
		</header>
		
		<main>
			<form id="madlibs-form" name="madlibs-form">
				<section id="madlibs-inputs"></section>

				<div class="input-group">
					<label for="adjective_1">adjective (feeling)</label>
					<input type="text" id="adjective_1" name="adjective_1" required>
				</div>

				<div class="input-group">
					<label for="number_1">number</label>
					<input type="text" id="number_1" name="number_1" required>
				</div>

				<div class="input-group">
					<label for="proper-noun">proper noun</label>
					<input type="text" id="proper-noun" name="proper-noun" required>
				</div>

				<div class="input-group">
					<label for="noun_1">noun</label>
					<input type="text" id="noun_1" name="noun_1" required>
				</div>

				<div class="input-group">
					<label for="noun_2">noun</label>
					<input type="text" id="noun_2" name="noun_2" required>
				</div>

				<div class="input-group">
					<label for="adjective_2">adjective (feeling)</label>
					<input type="text" id="adjective_2" name="adjective_2" required>
				</div>

				<div class="input-group">
					<label for="number_2">number</label>
					<input type="text" id="number_2" name="number_2" required>
				</div>

				<div class="input-group">
					<label for="verb_1">verb</label>
					<input type="text" id="verb_1" name="verb_1" required>
				</div>

				<div class="input-group">
					<label for="animal_1">animal</label>
					<input type="text" id="animal_1" name="animal_1" required>
				</div>

				<div class="input-group">					
					<label for="animal_2">animal</label>
					<input type="text" id="animal_2" name="animal_2" required>
				</div>

				<div class="input-group">
					<label for="verb_2">verb</label>
					<input type="text" id="verb_2" name="verb_2" required>
				</div>

				<div class="input-group">
					<label for="verb_3">verb (ing)</label>
					<input type="text" id="verb_3" name="verb_3" required>
				</div>

				<div class="input-group">
					<label for="color_1">color</label>
					<input type="text" id="color_1" name="color_1" required>
				</div>

				<div class="input-group">
					<label for="color_2">color</label>
					<input type="text" id="color_2" name="color_2" required>
				</div>

				<div class="input-group">
					<label for="number_2">number</label>
					<input type="text" id="number_2" name="number_2" required>
				</div>

				<div class="input-group">
					<label for="adverb">adverb (ly)</label>
					<input type="text" id="adverb" name="adverb" required>
				</div>

				<div class="input-group">
					<label for="time">measure of time</label>
					<input type="text" id="time" name="time" required>
				</div>

				<div class="input-group">
					<label for="silly">silly word</label>
					<input type="text" id="silly" name="silly" required>
				</div>

				<section id="madlibs-submit"></section>
			</form>
		</main>

		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
